sudo: required

services:
  - docker

script:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  - docker run -it $DOCKER_USERNAME/$DOCKER_REPO m.zsh hugo;
  - docker run -it $DOCKER_USERNAME/$DOCKER_REPO m.zsh mp;
  - docker run -it $DOCKER_USERNAME/$DOCKER_REPO youtube-vl p;
  - docker run -it $DOCKER_USERNAME/$DOCKER_REPO blogger-cl a;

